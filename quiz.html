<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        .quiz-container {
            margin-top: 150px;
            text-align: center;
            color: white;
        }

        .quiz-title {
            font-size: 3rem;
        }

        .start-btn, .answer-btn {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 20px 40px;
            font-size: 1.8rem;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            margin-top: 30px;
            display: inline-block;
            transition: 0.2s ease;
        }

        .start-btn:hover, .answer-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        .answer-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            align-items: center;
        }

        .score-display {
            font-size: 2.5rem;
            margin-top: 50px;
            color: white;
        }
    </style>
</head>

<body>

    <!-- NAVBAR (same as homepage) -->
    <nav>
        <div class="left-group">
            <div class="logo">Camp Citizen</div>
        </div>
    </nav>

    <!-- QUIZ CONTENT -->
    <div class="quiz-container" id="quiz">

        <!-- FIRST SCREEN -->
        <div id="start-screen">
            <h1 class="quiz-title">Take the Quiz?</h1>
            <button class="start-btn" onclick="startQuiz()">START</button>
        </div>

        <!-- QUESTION SCREEN -->
        <div id="question-screen" style="display:none;">
            <h1 id="question-text"></h1>

            <div class="answer-grid" id="answers"></div>
        </div>

        <!-- END SCREEN -->
        <div id="end-screen" style="display:none;">
            <h1 class="quiz-title">Quiz Complete!</h1>
            <p class="score-display" id="score-text"></p>
        </div>

    </div>

    <script>
        // QUESTIONS
        const questions = [
            {
                text: "Question 1",
                answers: ["Incorrect", "Incorrect", "CORRECT", "Incorrect"],
                correct: 2
            },
            {
                text: "Question 2",
                answers: ["Incorrect", "CORRECT", "Incorrect", "Incorrect"],
                correct: 1
            },
            {
                text: "Question 3",
                answers: ["Incorrect", "Incorrect", "Incorrect", "CORRECT"],
                correct: 3
            },
            {
                text: "Question 4",
                answers: ["CORRECT", "Incorrect", "Incorrect", "Incorrect"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("question-screen").style.display = "block";
            loadQuestion();
        }

        function loadQuestion() {
            let q = questions[currentQuestion];
            document.getElementById("question-text").textContent = q.text;

            let answerArea = document.getElementById("answers");
            answerArea.innerHTML = "";

            q.answers.forEach((ans, i) => {
                let btn = document.createElement("button");
                btn.textContent = ans;
                btn.className = "answer-btn";
                btn.onclick = () => answerQuestion(i);
                answerArea.appendChild(btn);
            });
        }

        function answerQuestion(choice) {
            if (choice === questions[currentQuestion].correct) score++;

            currentQuestion++;

            if (currentQuestion >= questions.length) {
                endQuiz();
            } else {
                loadQuestion();
            }
        }

        function endQuiz() {
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("end-screen").style.display = "block";

            document.getElementById("score-text").textContent =
                "Your Score: " + score + " / " + questions.length;
        }
    </script>

</body>
</html>
