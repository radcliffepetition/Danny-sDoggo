<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Danny's Doggo</title>
<style>

/* --- Reset --- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f9;
  color: #333;
}

/* --- Top Black Bar --- */
nav {
  background: #000;     /* black bar */
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 25px;
}

/* Left title */
nav .logo {
  font-size: 1.2rem;
  font-weight: bold;
  color: white;
}

/* --- Buttons (Your copied hover effects) --- */
nav a {
  display: inline-block;
  padding: 10px 18px;
  margin-left: 10px;
  font-size: 0.95rem;
  font-weight: bold;
  border-radius: 25px;
  text-decoration: none;
  background: white;
  color: #0073e6;
  transition: all 0.3s ease;
}

nav a:hover {
  background: #f0f0f0;
  transform: translateY(-2px);
}

/* Optional active button */
nav a.active {
  background: #005bb5;
  color: white;
}

/* --- Island Section --- */
.island {
  max-width: 600px;
  margin: 80px auto;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
  text-align: center;
}

.island h2 {
  margin: 0;
  font-size: 2rem;
  color: #333;
  font-weight: bold;
}

</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">dannys doggo</div>

  <div class="links">
    <a href="#">article</a>
    <a href="#">button 2</a>
    <a href="#">button 3</a>
  </div>
</nav>

<!-- MAIN PAGE CONTENT -->
<div style="padding: 120px 30px; text-align: center;">
  <h1>Welcome to the site!</h1>
  <p>Your website layout is ready.</p>
</div>

<!-- ISLAND SECTION -->
<div class="island">
  <h2>Welcome to Danny's Doggo</h2>
</div>

</body>
</html>
