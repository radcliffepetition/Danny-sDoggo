<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camp Citizen | Home</title>

  <!-- Futuristic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="left-group">
      <div class="logo">Camp Citizen</div>

     <!-- HIDDEN CHECKBOX -->
<input type="checkbox" id="menu-toggle" />

<!-- DROPDOWN PANEL -->
<div id="fullscreen-menu" class="fullscreen-dropdown">
  
  <div class="menu-buttons">
    <a href="#" class="big-btn">Welcome to the Club</a>
    <a href="#" class="big-btn">Join the Club!</a>
  </div>

</div>


  <!-- GLASS ISLAND -->
  <div class="island">
      <h2>Welcome to Camp Citizen!</h2>
  </div>

  <!-- SCRIPT (MUST be inside body) -->
  <script>
  function toggleDropdown() {
      const menu = document.getElementById("dropdown-menu");

      if (menu.classList.contains("open")) {
          menu.classList.remove("open");  // slide up
      } else {
          menu.classList.add("open");     // slide down
      }
  }
  </script>

</body>
</html>
