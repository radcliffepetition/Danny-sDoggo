<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Dropdown Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="left-group">
            <span class="logo">My Website</span>
        </div>

        <!-- Dropdown toggle -->
        <label class="dropbtn" for="menu-toggle">Menu</label>
    </nav>

    <!-- Hidden checkbox -->
    <input type="checkbox" id="menu-toggle" />

    <!-- Dropdown panel -->
    <div id="fullscreen-menu" class="fullscreen-dropdown">

        <div class="menu-buttons">
            <a href="#" class="big-btn">Welcome to the Club</a>
            <a href="#" class="big-btn">Join the Club!</a>
        </div>

    </div>

    <!-- ISLAND (your main content box) -->
    <div class="island">
        <h2>Your Main Content</h2>
        <p>This stays behind the dropdown.</p>
    </div>

</body>
</html>
